<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex" />
  <title>ぴょん活マップ全国版</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    .section-card {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .section-card h3 {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .section-card a.btn,
    .section-card .list-group-item {
      border-radius: 0.5rem;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
    }

    .small-note {
      font-size: 0.9rem;
      color: #6c757d;
    }

    @media (max-width: 576px) {
      .section-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-sm my-4">

    <!-- 🐇 ぴょん活報告マップ -->
    <div class="section-card">
      <h3>🐇ぴょん活報告マップ全国版🐇</h3>
      <div class="mb-3">
        <a href="./conquer/" class="btn btn-outline-primary w-100 mb-3">
          ポスティングして全国に色を塗ろう！
        </a>
        <div class="small-note">
          ↑クリックして地図表示
        </div>
      </div>

      <!-- コピペ用テキスト -->
      <div class="mb-3">
        <label for="copyText" class="form-label">📋報告テンプレ（クリックでコピー）</label>
        <textarea id="copyText" class="form-control mb-2" rows="4" readonly style="cursor:pointer;"
          onclick="copyToClipboard()">ぴょん活報告
東京都千代田区永田町1丁目
100
テスト投稿</textarea>
        <div id="copyMsg" class="text-success small" style="display:none;">✅ コピーしました！</div>
      </div>

      <!-- コピー後の案内文 -->
      <div class="small-note">
        コピーしたら、2行目：住所、3行目：枚数、4行目：コメント を書き換えて、LINEに貼って送信してください🐰<br>
        住所入力時のポイントは「丁目」がある場合は丁目まで、なければ町名まで書いてください。<br>
        東京都❌<br>
        千代田区❌<br>
        千代田区永田町❌<br>
        千代田区永田町1丁目：✅ OK<br>
      </div>
    </div>

    <div class="section-card">
      <h3>➡️友達登録してぴょん活報告</h3>
      <div class="mb-3">
        <a href="https://lin.ee/Vk066W8r" class="btn btn-outline-primary w-100 mb-3">
          📲 LINE登録はこちらから！
        </a>
      </div>
      <div class="d-flex justify-content-center">
        <img src="https://qr-official.line.me/gs/M_283euujy_BW.png?oat_content=qr" 
             alt="LINE QRコード" 
             class="img-fluid" 
             style="max-width: 250px; border: 1px solid #ddd; border-radius: 1rem; padding: 0.5rem;">
      </div>
    </div>
</div>

  <script>
    function copyToClipboard() {
      const textarea = document.getElementById("copyText");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // モバイル対応

      navigator.clipboard.writeText(textarea.value).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
